<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Frontend Mentor | Profile Card Component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <figure class="profile-info">
          <img src="./images/image-victor.jpg"  alt="profile picture" class="profile-pic">
          <figcaption>
            <h1 class="name">Victor Crest</h1><span class="age">26</span>
            <span class="city">London</span>
          </figcaption>
        </figure>
        <div class="profile-stats">
          <div class="stat">
            <span class="count">80K</span>
            <span class="category">Followers</span>
          </div>
          <div class="stat">
            <span class="count">803K</span>
            <span class="category">Likes</span>
          </div>
          <div class="stat">
            <span class="count">1.4K</span>
            <span class="category">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
